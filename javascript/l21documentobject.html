<!DOCTYPE html>
<html>
<head>
	<title>Document Object</title>
	<link href="./l21documentobject.css" rel="stylesheet" />
</head>
<body>



	<div class="container">

		<div class="card">
			<div class="card-header">
				<h3 class="card-title">To do List</h3>

				<form id="form" class="form" action="" method="get">
					<div class="form-group">
						
						<label for="task">Enter New Task</label>
						<input type="text" name="task" id="task" class="form-control" />
					</div>

					<input type="submit" class="btn" value="Add Task" />
					
				</form>
			</div>

			<div class="card-footer">

				<h4 id="tasktitle">All My Tasks</h4>

				<ul class="list-group">
					<li class="list-group-item">
						List Item 1
						<a href="#" id="delete-item1" class="delete-item " title="iamtitle" 
						alt="iamalt">
							<i class="fas fa-trash-alt">Delete</i>
						</a>
					</li>

					<li class="list-group-item">
						List Item 2
						<a href="#" id="delete-item2" class="delete-item" title="iamtitle" 
						alt="iamalt">
							<i class="fas  fa-trash-alt"></i>Delete
						</a>
					</li>

					<li class="list-group-item">
						List Item 3
						<a href="#" id="delete-item2" class="delete-item" title="iamtitle" 
						alt="iamalt">
							<i class="fas  fa-trash-alt"></i>Delete
						</a>
					</li>

					<li class="list-group-item">
						List Item 4
						<a href="#" id="delete-item4" class="delete-item myitem" title="iamtitle" 
						alt="iamalt">
							<i class="fas  fa-trash-alt">Delete</i>
						</a>
					</li>

					<li class="list-group-item">
						List Item 5
						<a href="#" id="delete-item5" class="delete-item myitem" title="iamtitle" 
						alt="iamalt">
							<i class="fas  fa-trash-alt"></i>Delete
						</a>
					</li>

				</ul>

				<a href="javascript:void(0);" id="clearall" class="clear-tasks">Clear Tasks</a>
				
			</div>

			<div class="moretasks">
				<img src="./loadcartoon.gif" id="loading" class="loading" alt="loader" />
							
			</div>

		</div>
		

	</div>




	<script src="./l21documentobject.js" type="text/javascript"></script>

</body>
</html>
