<!DOCTYPE html>
<html>
<head>
	<title>Object (JavaScript Object)</title>
</head>
<body>


	<script type="text/javascript">
		
		let students ={
			firstname: "Thet ",
			middlename: "Mon ",
			lastname : "Myint",
			age: 38
		};

		console.log(students);
		console.info(students);
		console.table(students);
		console.log(typeof(students));

		console.log(students.firstname);
		console.log(students.middlename);
		console.log(students.lastname);
		console.log(students.age);

		console.log(typeof students.age);
		console.log(typeof students.firstname);


		const  infomations ={
			firstname: "kyaw kyaw",
			lastname : "htay lwin",
			age : 45,
			single:false,
			email: 'kyawkyawmdy2025@gmail.com',
			address: {
				street:'62st',
				township:'alone'
			},
			hometown: {
				city:"Yangon"
			},
			hobbies : ["sleep","eat","code","music","sport"]
		};


		console.log(infomations);
		console.table(infomations);

		console.log(infomations.firstname);
		console.log(infomations.single);

		console.log(infomations.address);
		console.log(infomations.address.street);

		console.log(infomations.hometown)
		console.log(infomations.hometown.city);

		console.log(infomations.hobbies.length);
		console.log(infomations.hobbies[2]);//code =>string
		console.log(typeof infomations.hobbies[2]);//code =>string
		console.log(infomations.hobbies[4]); //sport
		console.log(infomations.hobbies[infomations.hobbies.length-1]);




	</script>
</body>
</html>
