<!DOCTYPE html>
<html>
<head>
	<title>Math Object</title>
</head>
<body>


	<script type="text/javascript">

		let cal =2.8;
			cal =2.4;

		cal = Math.round(2.5);//3
		cal = Math.round(2.9);//3
		cal = Math.round(2.4);//2
		cal = Math.round(2.1);//2


		cal = Math.ceil(2.9);//3
		cal = Math.ceil(2.6);//3
		cal = Math.ceil(2.5);//3
		cal = Math.ceil(2.4);//3
		cal = Math.ceil(2.1);//3
		cal = Math.ceil(2.0);//2


		cal = Math.floor(2.9);//2
		cal = Math.floor(2.6);//2
		cal = Math.floor(2.5);//2
		cal = Math.floor(2.4);//2
		cal = Math.floor(2.1);//2
		cal = Math.floor(2.0);//2

			//Math.sqrt() => square root
		cal = Math.sqrt(81);//9

				//Math.pow(,) => power(base,power)
		cal = Math.pow(4,2);//16
		cal = Math.pow(10,2);//100

		//absolute value => positive value output
		cal = Math.abs(100);//100
		cal = Math.abs(100.52);//100.52
		cal = Math.abs(-100);//100
		cal = Math.abs(-100.52);//100.52


		//minimum
		cal = Math.min(8,6,5,7,9,0,-2,-1,-8);//-8

		//maximum
		cal = Math.max(8,6,5,7,9,0,-2,-1,-8);//9


		//Random
		// cal = Math.round(Math.random()*1000);
		cal = Math.floor(Math.random()*1000);





		
		console.log(cal);
	</script>
</body>
</html>
