<!DOCTYPE html>
<html>
<head>
	<title>Arrow Function</title>
</head>
<body>



	<script type="text/javascript">
	//  (A) Default Function | System Function

		//  (B) User Define Function
				// (1) Regular Function
						// (a) Manual Function
						// (b) Parameter Function
						// 		(i) Single Parameter
						//		(ii) Multi Parameter
				// (2) Arrow Function
						// (a) Manual Function
						// (b) Parameter Function
						// 		(i) Single Parameter
						// 		(ii) Multi Parameter
				// (3) Generator Function


		// function name(){
		// 	code to be executed
		// }

		// name();	//function invoke / function recall





		//1. Regular Function
		
			const myname=function myfun(){
				return "My name is cho mar";
			}
			console.log(myname());

			const fullname=function (){
				return "My name is Ma Cho Cho Mar";
			}
			console.log(fullname());

		//2. Arrow Function (ECMA 6)

			const arrow =()=>{
				return "Here are arrow function lesson";
			}

			console.log(arrow());

//----------------------------------------------------------
			// (b) Parameter Function
						// 	(i) Single Parameter

		const multiarrfun1 = (num1)=>{
			return num1;
		}
		console.log("this is multiarrfun1 = ",multiarrfun1());//this is multiarrfun1 =  undefined
		console.log("this is multiarrfun1 = ",multiarrfun1(30));//this is multiarrfun1 = 30


		const multiarrfun2 = (num1=100)=>{
			return num1;
		}
		console.log("this is multiarrfun2 = ",multiarrfun2());//this is multiarrfun2 = 100


//-------------------------------------------------------------------------

		// (b) Parameter Function
				//(ii) Multi Parameter

		const multiarrfun3 = (num1,num2)=>{
			return num1+num2;
		}
		console.log("this is multiarrfun3 = ",multiarrfun3());//this is multiarrfun3 =  NaN

		const multiarrfun4 = (num1,num2)=> num1+num2;
		console.log("this is multiarrfun4 = ",multiarrfun4(10,20));//this is multiarrfun4 =  30

		const multiarrfun5 = (num1=100,num2=200)=> num1+num2;
		console.log("this is multiarrfun5 = ",multiarrfun5());//this is multiarrfun5 =  300

		const multiarrfun6 = (num1,num2,num3=100)=> result= num1+num2+num3;
		console.log("this is multiarrfun6 = ",multiarrfun6(100,100));//this is multiarrfun6 =  300


	</script>
</body>
</html>
