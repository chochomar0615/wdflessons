<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Listgroup</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

	<div class="container">

		<h3>List Group</h3>

		<div class="progress">
			<div class="progress-bar bg-primary" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar bg-warning" style="width:50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar bg-info" style="width:75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar " style="width:100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<br/>

		<h3>Progress bar with value</h3>

		<div class="progress">
			<div class="progress-bar bg-info" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">30%</div>
		</div>

		<br/>

		<h3>Progress bar with striped</h3>

		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-success" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
		</div>

		<br/>

		<h3>Progress bar with striped / animated</h3>

		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
		</div>

		<br/>


		<h3>Multi Progress Bar</h3>

		<div class="progress rounded-pill" style="height:28px">
			<div class="progress-bar bg-warning" style="width: 50%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">50%</div>
			<div class="progress-bar bg-info" style="width: 30%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">30%</div>
			
			<div class="progress-bar bg-primary" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
			<div class="progress-bar bg-success" style="width: 8%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">8%</div>
			<div class="progress-bar bg-dark" style="width: 2%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">2%</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
