<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Horizontal Alignment</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		.row{
			height: 100px;
			background: silver;
		}
	</style>
</head>
<body>

	<div class="container">
		<h3>Horizontal Alignment</h3>
	</div>

	<div class="container">

		<div class="row text-light justify-content-start">
			<div class="col-2 bg-primary">Column 1</div>
			<div class="col-2 bg-success">Column 2</div>
			<div class="col-2 bg-danger">Column 3</div>
		</div>

		<hr/>

		<div class="row text-light justify-content-center">
			<div class="col-2 bg-primary">Column 1</div>
			<div class="col-2 bg-success">Column 2</div>
			<div class="col-2 bg-danger">Column 3</div>
		</div>

		<hr/>


		<div class="row text-light justify-content-end">
			<div class="col-2 bg-primary">Column 1</div>
			<div class="col-2 bg-success">Column 2</div>
			<div class="col-2 bg-danger">Column 3</div>
		</div>

		<hr/>


	</div>

	




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
