<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Row And Column</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<div class="container">

		<h1>Row and Column</h1>

	</div><hr/>

	<div class="container-fluid">
		<div class="row">
			<h1 class="bg-primary text-light col-12">Hello Mandalay</h1>
			<h1 class="bg-secondary text-light col-6">Hello Pyin Oo Lwin</h1>
			<h1 class="bg-success text-light col-4">Hello Bago</h1>
			<h1 class="bg-info text-light col-2">Hello Yangon</h1>
			<h1 class="bg-warning text-light col-12">Hello Chaung-Sone</h1>

			<h1 class="col-6">
				
				<div class="row">
					<h1 class="bg-dark text-white col-6">Cho Mar Collection</h1>
					<h1 class="bg-danger text-white col">Nadi Collection</h1>
				</div>

			</h1>
		</div><br/><br/>

	</div>




		<div class="container-fluid">

			<div class="row">
				<div class="bg-primary text-light col-md-6">
					<div class="row">
						<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">Col 1 div-1</div>
						<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">Col 1 div-2</div>
						<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">Col 1 div-3</div>
						<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">Col 1 div-4</div>
						<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">Col 1 div-5</div>
						<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">Col 1 div-6</div>
					</div>
				</div>

				<div class="bg-success text-light col-md-6">
					<div class="row">
						<div class="col-md-6 col-sm-12">Col-1 div-1</div>
						<div class="col-md-6 col-sm-12">
							<div class="row">
								<div class="col-md-6 col-sm-12">Col-2 div-2 div-1</div>
								<div class="col-md-6 col-sm-12">Col-2 div-2 div-2</div>
							</div>
						</div>
					</div>
				</div>
			</div>
				
		</div>



	
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
