<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap ResponsiveContainer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

	<div class="">
		<h3>Without Container</h3>
	</div><hr/>

	<div class="container">
		<h3>With Container</h3>
	</div><hr/>

	<div class="container-fluid">
		<h3>With Container Fluid</h3>
	</div><hr/>


	<div class="container-xxl">This is xxl container work for xxl size.</div>
	<div class="container-xl">This is xl container work for xl size.</div>
	<div class="container-lg">This is lg container work for lg size.</div>
	<div class="container-md">This is md container work for md size.</div>
	<div class="container-sm">This is sm container work for sm size.</div>
	<div class="container">This is fixed size.</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
