<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Table</title>
	<!-- bootstrap css1 js1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	
	<!-- select2 bootstrap css1 js1 -->
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

	 <!-- flatpickr css1 js1 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

	<!-- summernote css1 js1 -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.css" rel="stylesheet">

	<!-- datatables.net => css1 js1-->

	<!-- //cdn.datatables.net/2.2.1/css/dataTables.dataTables.min.css -->
	<link rel="stylesheet" href="https://cdn.datatables.net/2.2.1/css/dataTables.dataTables.css" />
  

	
</head>
<body>

	<div class="container">
		
		<h1>Bootstrap Form Element</h1>

		<form action="" method="" enctype="multipart/form-data">

			<div class="row">
				
				<div class="col-md-6 form-group mb-5">
					<label for="firtname">First Name</label>
					<input type="text" name="firtname" id="firtname" class="form-control form-control-lg" placeholder="Enter first name" />
				</div>

				<div class="col-md-6 form-group mb-5">
					<label for="midname">Middle Name</label>
					<input type="text" name="midname" id="midname" class="form-control" placeholder="Enter middle name" />
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="lastname">Last Name</label>
					<input type="text" name="lastname" id="lastname" class="form-control form-control-sm" placeholder="Enter last name" />
				</div>


				<div class="col-md-6 form-group mb-3">
					<label for="height">Height</label>
					<input type="number" name="height" id="height" class="form-control" placeholder="Height" />
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" class="form-control" placeholder="Email" />
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Password" />
				</div>


				<div class="col-md-6 form-group mb-3">
					<label for="country">Country</label>
					<select name="country" id="country" class="form-select rounded-0">
						<option selected disabled>Choose Country</option>
						<option value="mm">Myanmar</option>
						<option value="sg">Singapore</option>
						<option value="th">Thailand</option>
						<option value="nl">Newzeland</option>
					</select>
				</div>


				<div class="col-md-6 form-group mb-3">
					<label for="role">Role</label>
					<select name="role[]" id="role" class="form-select rounded-0" multiple>
						<option value="ad">Admin</option>
						<option value="mg">Manager</option>
						<option value="sup">Supervisor</option>
						<option value="ed">Editor</option>
						<option value="vr">Viewer</option>
						<option value="sub">Subscriber</option>
					</select>
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="">Gender</label>

					<div class="form-check">
						<input type="radio" name="gender" id="genderm" class="form-check-input" value="1" />
						<label>Male</label>
					</div>


					<div class="form-check">
						<input type="radio" name="gender" id="genderf" class="form-check-input" value="1" />
						<label>Female</label>
					</div>
				</div>

				<div class="col-md-6 form-group mb-3">
					<label for="">Fav Music</label>

					<div class="form-check">
						<input type="checkbox" name="favmusic" id="favpop" class="form-check-input" value="1" />
						<label>Pop</label>
					</div>


					<div class="form-check">
						<input type="checkbox" name="favmusic" id="favrock" class="form-check-input" value="1" />
						<label>Rock</label>
					</div>

					<div class="form-check mb-3">
						<input type="checkbox" name="favmusic" id="favhip" class="form-check-input" value="1" />
						<label>Hip-Hop</label>
					</div>

				</div>


					<div class="col-md-6 form-group mb-3">
						<label for="dob">Date of birth</label>
						<input type="date" name="dob" id="dob" class="form-control rounded-0" />
					</div>

					<div class="col-md-6 form-group mb-3">
						<label for="nrc">NRC</label>
						<input type="file" name="nrc" id="nrc" class="form-control rounded-0" />
					</div>


					<div class="col-md-6 form-group mb-3">
						<label for="score">Score</label>
						<input type="range" name="score" id="score" class="form-range" min="0" max="100" value="5" step="10" />
					</div>

					<div class="col-md-12 form-group mb-3">
						<label for="bio">Bio</label>
						<textarea name="bio" id="bio" class="form-control rounded-0" row="6">
						
						</textarea>

					</div>

					<div class="col-md-12 form-group mb-3">
						<div class="form-switch">
							<input type="checkbox" name="agree" id="agree" class="form-check-input" value="1" />
							<label for="agree">I agree all the above policy.</label>
						</div>
					</div>

					<div class="col-md-12">
						<div class="d-flex justify-content-end">
							<button type="reset" class="btn btn-secondary btn-sm rounded-0 me-3">Cancel</button>
							<button type="submit" class="btn btn-danger btn-sm rounded-0 me-5">Submit</button>
						</div>
					</div>



				

			</div>
			
		</form>
	</div>


	<!-- bootstrap css1 js1 -->	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- jquery js1 -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<!-- select2 bootstrap css1 js1 -->

	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

	 <!-- flatpickr css1 js1 -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	<!-- summernote css1 js1 -->
	 <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-lite.min.js"></script>

	<!-- datatables.net => css1 js1-->

	<!-- //cdn.datatables.net/2.2.1/js/dataTables.min.js -->
	<script src="https://cdn.datatables.net/2.2.1/js/dataTables.js"></script>




	<script type="text/javascript">
		
	$(document).ready(function() {
		// for role
    	$('#role').select2();

    	//for dob
    	// $("#dob").flatpickr({

    	// });

    	flatpickr("#dob", {
    		// mode: "multiple",
    		// dateFormat: "Y-m-d"

    		
    		// dateFormat: "d.m.Y",
   			// maxDate: "14.2.2025"

    		// enable: ["2025-01-21"]

    		inline: true

    	});


    	// for bio

    	$("#bio").summernote({
    		 placeholder: 'Hello stand alone ui',
        	
        	height: 300,
        	toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]


    	});


	});

	</script>

</body>
</html>
