<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Badge</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

	<div class="container">

		<h3>Badge</h3>

		<button type="button" class="btn btn-primary rounded-0">Notification <span class="badge bg-danger">5</span></button>

		<hr/>

		<span class="badge bg-primary rounded-0">primary</span>
		<span class="badge bg-secondary rounded">secondary</span>
		<span class="badge bg-success rounded-pill">success</span>
		<span class="badge bg-info">info</span>
		<span class="badge bg-warning">warning</span>
		<span class="badge bg-danger">danger</span>
		<span class="badge bg-light">light</span>
		<span class="badge bg-dark">dark</span>

		<hr/>

		<!-- sup = superscript -->
		<b>Add Card</b><sup class="badge bg-success">9</sup>
		<br/>

		<!-- sub =subscript -->
		<b>H<sub >2</sub>O</b>

		<br/>
		<b>Special Discount</b><sub class="badge bg-success">50%</sub>

		
		

	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
