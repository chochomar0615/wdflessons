<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Button</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		
		<h3>Button</h3>

		<button type="button" class="btn btn-primary">Hello Primary</button>
		<button type="button" class="btn btn-secondary">Hello Primary</button>
		<button type="button" class="btn btn-success">Hello Primary</button>
		<button type="button" class="btn btn-info">Hello Primary</button>
		<button type="button" class="btn btn-warning">Hello Primary</button>
		<button type="button" class="btn btn-danger">Hello Primary</button>
		<button type="button" class="btn btn-light">Hello Primary</button>
		<button type="button" class="btn btn-dark">Hello Primary</button>

		<hr/>

		<h3>Button Outline</h3>

		<button type="button" class="btn btn-outline-primary" disabled>Hello Primary</button>
		<button type="button" class="btn btn-outline-secondary">Hello secondary</button>
		<button type="button" class="btn btn-outline-success">Hello success</button>
		<button type="button" class="btn btn-outline-info">Hello info</button>
		<button type="button" class="btn btn-outline-warning">Hello warning</button>
		<button type="button" class="btn btn-outline-danger">Hello danger</button>
		<button type="button" class="btn btn-outline-light">Hello light</button>
		<button type="button" class="btn btn-outline-dark" >Hello dark</button>

		<hr/>

		<h3>Button Link</h3>

		<button type="button" class="btn btn-link">Hello Primary</button>
		<a href="https://www.google.com" class="btn btn-primary">Link One</a>
		<a href="https://www.google.com" class="btn btn-secondary">Link Two</a>
		<a href="https://www.google.com" class="btn btn-success disabled">Link Three</a>

		<hr/>

		<h3>Button Size</h3>

		<button type="button" class="btn btn-primary btn-lg" disabled>Hello Large</button>
		<button type="button" class="btn btn-secondary btn-md">Hello Medium Default</button>
		<button type="button" class="btn btn-success btn-sm">Hello Small</button>

		<hr/>

		<h3>Button d-grid</h3>

		<div class="d-grid">
			<button type="submit" class="btn btn-primary" disabled>Submit</button>
		</div>

		<hr/>

		<h2>Button btn-group</h2>
		<div class="btn-group">
			<button type="submit" class="btn btn-warning">Left</button>
			<button type="submit" class="btn btn-success">Center</button>
			<button type="submit" class="btn btn-info">Right</button>
			
		</div>

		<div class="btn-group-vertical">
			<button type="submit" class="btn btn-warning">Left</button>
			<button type="submit" class="btn btn-success">Center</button>
			<button type="submit" class="btn btn-info">Right</button>
			
		</div>



		
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
