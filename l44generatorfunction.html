<!DOCTYPE html>
<html>
<head>
	<title>Generator Function</title>
</head>
<body>


	<script type="text/javascript">

		// (A) Default Function | System Function
		// (B) User Define Function
				//(1) Regular Function
						//(i)Manual Parameter Function
						//(ii) Multi Parameter Function
							//(a) Single Parameter Function
							//(b) Multi Parameter Function

				//(2) Arrow Function
						//(i)Manual Parameter Function
						//(ii) Multi Parameter Function
							//(a) Single Parameter Function
							//(b) Multi Parameter Function

				//(3) Generator Function
						// yield
						// next()

		function test1(){
			return 10;
		}

		console.log(test1());  //10
		console.log(test1());  //10
		console.log(test1());  //10


		function test2(){
			var x=1;
			x++;
			return x;
		}

		console.log(test2());  //2
		console.log(test2());	//2
		console.log(test2());	//2

		var y = 1;

		function test3(){
			y++;
			return y;
		}

		console.log(test3());	//2
		console.log(test3());	//3
		console.log(test3());	//4


		//(3) Generator Function
						// yield
						// next()

		function* genfun(){
			//yield 1;

			yield 2;
			yield 3;
			yield 4;
		}

		//console.log(genfun()); //genfun {<suspended>}
		 //console.log(genfun().next()); //{value: 1, done: false}
		//console.log(genfun().next().value); //1
		//console.log(genfun().next().value); //1
		//console.log(genfun().next().value); //1

		const getgenfun = genfun();
		//console.log(getgenfun);	//genfun {<suspended>}
		//console.log(getgenfun.next()); //{value: 2, done: false}
		//console.log(getgenfun.next()); //{value: 3, done: false}
		//console.log(getgenfun.next()); //{value: 4, done: false}

		console.log(getgenfun.next().value); //2
		console.log(getgenfun.next().value); //3
		console.log(getgenfun.next().value); //4
		console.log(getgenfun.next().value); //undefined
		console.log(getgenfun.next().value); //undefined




		

	//10GN	

	</script>
</body>
</html>
