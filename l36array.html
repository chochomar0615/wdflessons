	<script type="text/javascript">

		let arrgirls = new Array("su su", "cho cho", "mu mu");
		console.log(arrgirls);

			colors = ["rgba", "cmyk"];

			console.log(animals);

			//Nested Array

			const nestarrs = [
					["red","green"],
					["rgba", 'cmyk', 'hsla'],
					["cow", 'owl', ['fish', 'jellyfish']]
				];

			console.log(nestarrs);

//25AY
