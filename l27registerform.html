<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
	<link href="css/l26registerform.css" rel="stylesheet" type="text/css" />

	<style>
@import url('https://fonts.googleapis.com/css2?family=Stick&display=swap');
</style>
</head>
<body>
	<div class="container">
		<h2>Register with us</h2>

		<form action="" method="">

			<div class="form-group">
				<label for="username">User Name</label>
				<input type='text' name="username" id="username" class="form-control" placeholder="Enter your name" autocomplete="off"  />

			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" autocomplete="off" />
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" autocomplete="off" />
			</div>

			<div class="form-group">
				<label for="cfmpassword">Confirm Password</label>
				<input type="password" name="cfmpassword" id="cfmpassword" class="form-control" placeholder="Enter your Password" autocomplete="off" />
			</div>

			<button type="submit" class="btn">
				Submit
			</button>


		</form>
	</div>
</body>
</html>
