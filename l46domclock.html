<!DOCTYPE html>
<html>
<head>
	<title>DOM(Document Object Model) Clock</title>
</head>

	<style>
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
<body>


	<h3 id="display"> 00: 00: 00 PM Sunday</h3>

	<script type="text/javascript">

		const getdisplay = document.getElementById('display');
		const days =["Sunday","Monday","Tuseday","Wednesday","Thursday","Friday","Saturday"];

		// console.log(days);
		// console.log(days[3]);


		function startclock(){


		const getdate = new Date();
		// console.log(getdate);

		let gethours = getdate.getHours();
		// console.log(gethours);

		let getminutes = getdate.getMinutes();
		// console.log(getminutes);

		let getseconds = getdate.getSeconds();
		// console.log(getseconds);

		let getday = getdate.getDay();
		// console.log(getday);

		let getampm;

		switch(gethours >12){
		case true:
			getampm ="PM";
			gethours = gethours -12;
			break;
		case false: 
			getampm = "AM";
			break;
		}

		// console.log(gethours,getampm);

			let setclock =`${gethours} :${getminutes} :${getseconds} :${getampm} :${days[getday]}  `;
			// console.log(setclock);

			getdisplay.textContent =setclock;

		}

		startclock(); //function invoke

		// 1sec = 1000millisec

		setInterval(startclock,1000); 
		//if your write(startclock(),1000)//will do one time run that function die so that will not active


	</script>
</body>
</html>
