<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	


	<script type="text/javascript">

		//String
		const name="su su";
		console.log(name);
		console.warn(typeof(name));
		console.error(typeof name);

		//Number
		const age=25;
		console.log(age);
		console.log(typeof (age));

		//Boolean (true,false)
		const hascar =false;
		console.log(hascar);
		console.log(typeof hascar);

		//object
		var date=new Date();
		console.log(date);
		console.log(typeof date);

		//Object ( Javascript Object)
		//key:value

		const address= {
			no: "No. 123",
			street: "st btw 75x76",
			city:"Mandalay",
			country:"Myanmar"
		};

		console.log(address);
		console.log(typeof address);
		console.log(address.no);
		console.log(address.country);

		//Array
		const hobbies =["movie", "music", "sport"];
		console.log(hobbies);
		console.log(typeof hobbies);
		console.log(hobbies[0]);
		console.log(hobbies[2]);

		let test;
		console.log(test);
		console.log(typeof test); //undefined

		const nickname = ""; 	//have value but empty=> [] , {}
		console.log(nickname);
		console.log(typeof nickname);//string

		const car = null; 		// have no value
		console.log(car); //null
		console.log(typeof car); //object



	</script>
</body>
</html>
