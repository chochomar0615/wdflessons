<!DOCTYPE html>
<html>
<head>
	<title>Row and column</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>
<body>

	<div class="container">
		<h1>Row and Column</h1>
	</div>


	<div class="container-fluid">
		<div class="row"> 
			<h1 class="bg-primary text-light col-6">Hello Yangon</h1>
			<h1 class="bg-secondary text-light col-6">Hello Yangon</h1>
			<h1 class="bg-success text-light col-2">Hello Yangon</h1>
			<h1 class="bg-warning text-light col">Hello Yangon</h1>
			<h1 class="bg-info text-light col-10">Hello Yangon</h1>
			<h1 class="bg-danger text-light col-3">Hello Yangon</h1>
			<h1 class="bg-dark text-light">Hello Yangon</h1><!--auto have 12 column-->
		</div>
	</div>


	<div class="container-fluid">
		<div class="row">
			
			<div class="bg-primary text-light col-6">
				<div class="row">
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">col 1 - div1</div>
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">col 1 - div2</div>
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">col 1 - div3</div>
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">col 1 - div4</div>
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">col 1 - div5</div>
					<div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">col 1 - div6</div>
					
				</div>
			</div>
		</div>
	</div>



	<div class="bg-secondary text-light col-6">
		<div class="row">
			<div class="col-md-6 col-sm-12">Col 2 - div1</div>
			<div class="col-md-6 col-sm-12">
				<div class="row">
					<div class="col-lg-6 col-sm-12">Col 2 - div 2 -div 1</div>
					<div class="col-lg-6 col-sm-12">Col 2 - div 2 -div 1</div>
				</div>
			</div>
		</div>
	</div>

<!-- 6CO -->






	

	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>








</body>
</html>
